    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #020617;
        --accent-gold: #eab308;
        --mystic-purple: #8b5cf6;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .serif { font-family: 'Playfair Display', serif; }
      .cinzel { font-family: 'Cinzel', serif; }
      
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
        z-index: -2;
      }
      .stars {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.3;
        z-index: -1;
        pointer-events: none;
      }
      
      .glass {
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .mystic-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.8) 100%);
        border: 1px solid rgba(139, 92, 246, 0.3);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }

      .gold-text {
        background: linear-gradient(to bottom, #fde68a, #eab308);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #8b5cf6; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(234, 179, 8, 0.2); border-radius: 10px; }
    </style>
